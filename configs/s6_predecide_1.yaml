hybrid:
  policy: conditional_dup
  K_total: 2
  dup_split: [1, 1]

  p_gate: 0.85
  allow_switch: true
  hysteresis_margin_prob: 0.02
  conf_k: 0.3
  epsilon: 0.05

  probe:
    period: 8
    r_probe: 1.5
    on_switch: true

predictor:
  model: ar1_mean_revert    # Unified mean-reverting model
  
  # Shared dynamics for both links
  phi: 0.92
  q: 0.5
  r: 0.5
  
  # Mean reversion targets (per-link)
  revert_to:
    rf: 8.0
    vlc: 12.0
  
  # Initial posteriors (MUST match reversion targets!)
  mu_rf: 8.0
  var_rf: 4.0
  mu_vlc: 12.0              # âœ… Changed from 14.0
  var_vlc: 4.0

adapters:
  rf_lut: artifacts/adapters/rf_lut.json
  vlc_lut: artifacts/adapters/vlc_lut.json